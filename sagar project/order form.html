    <!-- order section starts  -->

    <section class="order" id="order">

        <br><br><br>
        <h3 class="sub-heading"> order now </h3>
        <h1 class="heading"> free and fastest delivery</h1>

        <form action="">

            <div class="inputBox">
                <div class="input">
                    <span>your name</span>
                    <input type="text" placeholder="enter your name">
                </div>
                <div class="input">
                    <span>your mobile number</span>
                    <input type="number" placeholder="enter your number">
                </div>
            </div>
            <!-- <div class="inputBox">
            <div class="input">
                <span>your order</span>
                <input type="text" placeholder="enter laptop name">
            </div>
            <div class="input">
                <span>additional laptop or computer</span>
                <input type="test" placeholder="extra new company laptop">
            </div>
        </div> -->
            <div class="inputBox">
                <div class="input">
                    <span>how musch loptop you buy </span>
                    <input type="number" placeholder="how many orders">
                </div>
                <div class="input">
                    <span>date and time</span>
                    <input type="datetime-local">
                </div>
            </div>
            <div class="inputBox">
                <div class="input">
                    <span>your address</span>
                    <textarea name="" placeholder="enter your address" id="" cols="30" rows="5"></textarea>
                </div>
                <div class="input">
                    <span>your message</span>
                    <textarea name="" placeholder="enter your message" id="" cols="30" rows="5"></textarea>
                </div>
            </div>
            <div class="inputBox">
                <div class="input">
                    <span>Select Payment Method</span>
                    <div class="inputRadioSpan">
                        <input type="radio" name="CashOnDelivery" value="paymentCash" id="paymentCash" />
                        <label for="paymentCash">Cash On Delivery</label>
                    </div>
                </div>

            </div>
            <div class="inputBox">
                <input type="submit" value="order now" class="btn">
            </div>

    </section>
